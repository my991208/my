<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>심심해서 만들어봄</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
        margin-bottom: 22px;

        }

        .card {
            transition: transform 0.3s ease;
            /* 애니메이션 시간과 가속도를 조정하세요 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 카드 크기를 조정하세요 */
        }

        .card-img-top {
            width: 100%;
            height: 450px; /* 원하는 높이로 조정하세요 */
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">안녕하세요?</h1>
        <h2 class="text-white">할일없는 일요일 낮에 강의들어서 만들었어요 챗지피티 짱</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="블로그.jpg" class="card-img-top" alt="네이버 블로그">
                    <div class="card-body">
                        <h5 class="card-title">네이버 블로그</h5>
                        <h6 class="card-subtitle mb-2 text-muted">일기</h6>
                        <p class="card-text">저의 일상을 무료로 구경해보세요</p>
                        <a href="https://blog.naver.com/my__99" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="인스타그램.jpg" class="card-img-top" alt="인스타그램">
                    <div class="card-body">
                        <h5 class="card-title">인스타그램</h5>
                        <h6 class="card-subtitle mb-2 text-muted">간간히</h6>
                        <p class="card-text">...간간히 올라옵니다</p>
                        <a href="https://instagram.com/_my__99?igshid=MzNlNGNkZWQ4Mg==" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="트위터.jpg" class="card-img-top" alt="트위터">
                    <div class="card-body">
                        <h5 class="card-title">트위터</h5>
                        <h6 class="card-subtitle mb-2 text-muted">트위터는 비밀이에요</h6>
                        <p class="card-text">대신 누르면 띵곡 들려줌</p>
                        <a href="https://www.youtube.com/watch?v=Nd-kL7Txqpk" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
